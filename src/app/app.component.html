<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">CRUD</a>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Productos <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" [class.active]="">
          <a class="nav-link" href="#">Proveedores</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10 mt-4">
      <div class="table-responsive">
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th>
                <input type="checkbox" [(ngModel)]="btnCheck">
              </th>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Fecha de Vencimiento</th>
              <th scope="col">ID Proveedor</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of productoArray" class="table-light">
              <td>
                <input type="checkbox" [checked]="producto == selectedProducto || btnCheck" disabled>
              </td>  
              <td scope="row">
                <span class="badge badge-primary">{{producto.id}}</span>   
              </td>
              <td>{{producto.name}}</td>
              <td>{{producto.desc}}</td>   
              <td>{{producto.fVenc}}</td> 
              <td>
                <span class="badge badge-primary">{{producto.idProveedor}}</span> 
              </td>
              <td>
                <button (click)="OpenEdit(producto)" id="edit" class="border-0" style="background: transparent;">
                  <i class="fa fa-edit fa-lg"></i>
                </button>
                <button (click)="Drop(producto)" id="drop" class="border-0" style="background: transparent;">
                  <i class="fa fa-trash fa-lg text-danger"></i>
                </button>
              </td>        
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="card mt-4 mb-4">
        <div class="card-body">
          <div class="card-title pb-2">
            <h3 class="float-left">Guarda un nuevo producto</h3> 
            <input type="button" (click)="AddOrEdit()" id="btnSubmit"
              class="btn btn-primary float-right" value="Guardar">
            <input type="button" *ngIf="btnCheck" class="btn btn-danger float-right mr-2" 
              (click)="DropAll()" id="btnEliminar" value="Eliminar">
          </div>
          <div class="input-group mt-5 mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-user" style="font-size: 18px"></i>
              </div>
            </div>
            <input type="text" [(ngModel)]="selectedProducto.name" 
              placeholder="Nombre del empleado" class="form-control">
          </div>
          <div class="input-group mt-2 mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-envelope" style="font-size: 13px;"></i>
              </div>
            </div>
            <input type="text" [(ngModel)]="selectedProducto.desc" 
              placeholder="Correo del empleado" class="form-control">
          </div>
          <div class="input-group mt-2 mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-map-marker" style="font-size: 22px"></i>
              </div>
            </div>
            <input type="text" [(ngModel)]="selectedProducto.fVenc" 
              placeholder="Pais del empleado" class="form-control">
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
